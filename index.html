<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form onsubmit="validatePAN(); return false;">
            <label for="pan-input">PAN Card:</label>
            <input type="text" id="pan-input" placeholder="Enter PAN card number">
            <span id="result"></span>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
